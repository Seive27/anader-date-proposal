<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Proposal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="question" class="question">Will you go out with me this February 7?</div>
    <div id="gif-container">
      <img src="cinammoroll.gif" alt="Cinnamoroll" class="gif">
    </div>
    <div id="buttons" class="buttons">
      <button id="btn1" class="pink-button">Yes</button>
      <button id="btn2" class="pink-button">No</button>
    </div>
    <div id="response" class="response"></div>
    <div id="image-container" class="image-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
